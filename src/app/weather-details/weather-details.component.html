<div>
    <form (ngSubmit)="onGetWeather(f)" #f="ngForm">
        <div class="form-group">
            <label for="cityName">Enter City Name </label>
            <input class="form-control" type="text" id="cityName" name="cityName" ngModel>
            <small id="hint" class="form-text text-muted">Please type in the name of the city.</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <hr>
    <div *ngIf="weather"> <!-- Only show this section if Weather data is known -->
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr class="bg-dark text-white text-center">
                    <th colspan="2">Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>City</td>
                    <td>{{weather.name}}</td>
                </tr>
                <tr>
                    <td>Temp</td>
                    <td>{{weather.main.temp.toPrecision(4)}} Â°C</td>
                </tr>
                <tr>
                    <td>Type</td>
                    <td>{{weather.weather[0].main}}</td>
                </tr>
                <tr>
                    
                    <td>Description</td>
                    <td>{{weather.weather[0].description}}</td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td>{{weather.sys.country}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
